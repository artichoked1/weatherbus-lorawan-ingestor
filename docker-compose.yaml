services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      TTN_REGION_HOST: ${TTN_REGION_HOST}
      TTN_APP_ID: ${TTN_APP_ID}
      TTN_API_KEY: ${TTN_API_KEY}
      PG_DSN: postgres://${PGUSER}:${PGPASSWORD}@${PGHOST}:5432/${PGDATABASE}?sslmode=disable
    restart: unless-stopped
    logging:
      options:
        max-size: "10m"
        max-file: "3"
